<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="styleSheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結束バンド</title>
    <link rel="icon" href="./img/logo.jpg">
</head>

<body>
    <div class="onpu" onmousedown="return false" onselect="return false">
        <img id="onpu_1" src="./img/onpu_1.png">
        <img id="onpu_2" src="./img/onpu_2.png">
    </div>

    <div class="pageLogo" onmousedown="return false" onselect="return false">
        <img src="./img/pageLogo.svg">
    </div>
    <div class="bg" onmousedown="return false" onselect="return false">
        <img id="charBg" src="./img/BochiBg.png">
    </div>

    <div class="catchcopy" onmousedown="return false" onselect="return false">
        <img id="charCatchcopy" src="./img//BochiCatchcopy.svg">
    </div>

    <div id="colorLine" class="charColorLine" onmousedown="return false" onselect="return false">
        <div class="arrow-left" onselect="return false">
            <img src="./Img/ArrowLeft.png" id="btn-left">
        </div>
        <div class="arrow-right" onselect="return false">
            <img src="./Img/ArrowRight.png" id="btn-right">
        </div>
        <div class="rollNames" onmousedown="return false" onselect="return false">
            <div id="rollingName" class="rollName">
                <img id="rollingNameImg" class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>
            <div id="rollingName" class="rollName">
                <img class="rollNameImg" src="./img/NijikaName.svg">
            </div>

        </div>
        <div class="charNameArea" onmousedown="return false" onselect="return false">
            <img id="charName" alt="" onmousedown="return false" onselect="return false">
        </div>
    </div>

    <div class="charProfileArea" alt="" onmousedown="return false" onselect="return false">
        <div id="profileShadow" class="shadow"></div>
        <img id="profile" alt="" onmousedown="return false" onselect="return false">
    </div>

    <div class="dividingLine"></div>

    <div class="charTextArea" alt="" onmousedown="return false" onselect="return false">
        <p id="charText">
        </p>
    </div>

    <div id="charImg" class="charMainImg">
        <img id="image" src="./img/Bochi.png" alt="" onmousedown="return false" oncopy="return false"
            onselectstart="return false" oncontextmenu="return false">
    </div>
</body>
<script src="./script.js">
</script>

</html>
